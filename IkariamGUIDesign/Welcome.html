<html>
<head>
<link href="anchor.css"  type="text/css" rel="Stylesheet"/>
<style type="text/css">
	.gadgetGUI_undocked #state {
		color:#542C0F;
	}
	
	.gadgetGUI_docked #state {
		color:#542C0F;
	}
	
	body {
		font: normal 12px Arial,Helvetica,sans-serif;
		color: #542C0F;
		font-weight: bold;
	}
</style>
<script type="text/javascript" language="javascript">
	function onClick(event)
	{
		x=event.clientX;
		y=event.clientY;
		
		//alert("X coords: " + x + ", Y coords: " + y);
	}
	function image_event(controlId, event)	{
		
		if(event == 'hover')
			document.getElementById(controlId).src = "images/" + controlId + "_hover.png";
		else if(event == 'leave')
			document.getElementById(controlId).src = "images/" + controlId + ".png";
		else if(event == 'disabled')
		{
			document.getElementById(controlId).setAttribute("disabled", "true");
			document.getElementById(controlId).src = "images/" + controlId + "_disabled.png";
		}
	}
	function onNavigate(controlId)
	{
		
		//if(controlId == "arrow_left")
		//	stateBackward();
		if(controlId == "arrow_right")
		{
		var anchorClass = document.getElementById('gadgetGUI').getAttribute("class");
		if(anchorClass == "gadgetGUI_docked")
			document.getElementById('gadgetGUI').setAttribute("class", "gadgetGUI_undocked");
		else
			document.getElementById('gadgetGUI').setAttribute("class", "gadgetGUI_docked");
			image_event('arrow_right', 'disabled');
		}
			
	}
</script>
</head>

<body style="margin:0; padding:0"  >
	<div id='gadgetGUI' class='gadgetGUI_docked'>
		<div id='anchor'>
			<img id="arrow_left"  src="images/arrow_left.png" onmouseover="javascript:image_event('arrow_left', 'hover');" onmouseout="javascript:image_event('arrow_left', 'leave');" onmousedown="javascript:onNavigate('arrow_left');"/>
			<div id="stateBlock" >
				<span id="state" >Welcome !!!</span>
			</div>
			<img id="arrow_right" src="images/arrow_right.png" onmouseover="javascript:image_event('arrow_right', 'hover');" onmouseout="javascript:image_event('arrow_right', 'leave');" onmousedown="javascript:onNavigate('arrow_right');"  />
		</div>
	</div>
</body>

</html>
