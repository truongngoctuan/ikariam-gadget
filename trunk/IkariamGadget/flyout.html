<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ikariam Gadget</title>
    <script src="scripts/gadget.js" type="text/javascript"></script>
    <link href="css/flyout.css" rel="stylesheet" type="text/css" />
</head>
<body style="width:800">
<div id="gadgetGUI" style="text-align:center">
    <table class="" style="width:800; margin: 0px 0px;padding: 0px 0px;">
	    <tr valign="bottom" style="background-image:url(images/note/notes_top.gif);
	    height:39px; ">
		    <td name="wd_tl" style="background-image:url(images/note/notes_top_left.gif);
		    width:38px;padding-left:1px;"></td>	                
		    <td name="wd_tm" style="width:720px;color: #542C0F; font-weight:bold; text-align:center;">Empire Overview</td>	                
		    <td name="wd_tr" style="background-image:url(images/note/notes_top_right.gif);
		    width:39px;"></td>	                
	    </tr>
    </table>
    <table class="" style="width:800px;">
        <tr valign="bottom" style="background-image: url()">
            <td name="wd_l" style="background-image: url(images/note/notes_left.gif); width: 17px">
            </td>
            <td name="wd_m">
                <g:background id="flyoutBackgroundImage">
                    <div id="flyoutContent" style="width: 100%;">
                    </div>
                </g:background>
            </td>
            <td name="wd_r" style="background-image: url(images/note/notes_right.gif); width: 17px">
            </td>
        </tr>
    </table>
    <table class="" style="width: 794px; border-bottom: 3px solid #D2A860; border-left: 3px solid #D2A860;
        border-right: 3px solid #D2A860; background-color: #F7E7C5; padding: 25px 0 0 0;
        margin: 0 2px 0 2px;">
        <tr valign="bottom" style="background-image: url(images/note/notes_right.gif);">
            <td name="wd_b">
            </td>
        </tr>
    </table>
    <input type="button" onclick="javascript:ShowHideFlyout()" value="Close" />
</div>
</body>
</html>
